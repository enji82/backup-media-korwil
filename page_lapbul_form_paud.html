<header>
  <h2 id="main-form-title">FORMULIR UNGGAH LAPORAN BULAN PAUD</h2>
</header>

<!-- PERBAIKAN: Menghapus style inline agar form bisa melebar penuh -->
<main class="manual-form">
  <form id="lapbulFormPaud">
    
    <div class="form-layout-grid-3">

      <!-- Kolom 1: Data Sekolah -->
      <div class="form-column">
        <h3 class="section-title">Data Sekolah</h3>
        <div class="form-grid">
            <div class="form-group"><label>Laporan Bulan</label><select name="laporanBulan" required></select></div>
            <div class="form-group"><label>Tahun</label><select name="tahun" required></select></div>
        </div>
        <div class="form-grid">
        <div class="form-group"><label>Status Sekolah</label><select name="statusSekolah" required><option value="Swasta" selected>Swasta</option><option value="Negeri">Negeri</option></select></div>
        <div class="form-group"><label>Jenjang</label><select id="jenjang" name="jenjang" required><option value="" disabled selected>-- Pilih Jenjang --</option><option value="KB">KB</option><option value="TK">TK</option></select></div>
        </div>
        <div class="form-group"><label>Nama Sekolah</label><select id="namaSekolah" name="namaSekolah" required disabled><option>Pilih Jenjang Dahulu</option></select></div>
        <div class="form-grid">
          <div class="form-group"><label>NPSN</label><input type="text" name="npsn" pattern="\d*" title="Hanya angka yang diperbolehkan" required></div>
          <div class="form-group"><label>Jumlah Rombel</label><input type="number" name="jumlahRombel" value="0" min="0" max="16" required></div>
        </div>
      </div>

      <!-- Kolom 2: Data Jumlah Murid -->
      <div class="form-column">
        <h3 class="section-title">Data Jumlah Murid</h3>
        <div class="murid-grid-vertical">
            <div class="murid-group">
              <label class="murid-group-label">Usia 0-1 Tahun</label>
              <div class="murid-input-pair">
                <div class="form-group"><label>Laki-laki</label><input type="number" name="murid_0_1_L" value="0" min="0" required></div>
                <div class="form-group"><label>Perempuan</label><input type="number" name="murid_0_1_P" value="0" min="0" required></div>
              </div>
            </div>
            <div class="murid-group">
              <label class="murid-group-label">Usia 1-2 Tahun</label>
              <div class="murid-input-pair">
                <div class="form-group"><label>Laki-laki</label><input type="number" name="murid_1_2_L" value="0" min="0" required></div>
                <div class="form-group"><label>Perempuan</label><input type="number" name="murid_1_2_P" value="0" min="0" required></div>
              </div>
            </div>
            <div class="murid-group">
              <label class="murid-group-label">Usia 2-3 Tahun</label>
              <div class="murid-input-pair">
                  <div class="form-group"><label>Laki-laki</label><input type="number" name="murid_2_3_L" value="0" min="0" required></div>
                  <div class="form-group"><label>Perempuan</label><input type="number" name="murid_2_3_P" value="0" min="0" required></div>
              </div>
            </div>
            <div class="murid-group">
              <label class="murid-group-label">Usia 3-4 Tahun</label>
              <div class="murid-input-pair">
                  <div class="form-group"><label>Laki-laki</label><input type="number" name="murid_3_4_L" value="0" min="0" required></div>
                  <div class="form-group"><label>Perempuan</label><input type="number" name="murid_3_4_P" value="0" min="0" required></div>
              </div>
            </div>
            <div class="murid-group">
              <label class="murid-group-label">Usia 4-5 Tahun</label>
              <div class="murid-input-pair">
                  <div class="form-group"><label>Laki-laki</label><input type="number" name="murid_4_5_L" value="0" min="0" required></div>
                  <div class="form-group"><label>Perempuan</label><input type="number" name="murid_4_5_P" value="0" min="0" required></div>
              </div>
            </div>
            <div class="murid-group">
              <label class="murid-group-label">Usia 5-6 Tahun</label>
              <div class="murid-input-pair">
                  <div class="form-group"><label>Laki-laki</label><input type="number" name="murid_5_6_L" value="0" min="0" required></div>
                  <div class="form-group"><label>Perempuan</label><input type="number" name="murid_5_6_P" value="0" min="0" required></div>
              </div>
            </div>
            <div class="murid-group">
                <label class="murid-group-label">Usia > 6 Tahun</label>
                <div class="murid-input-pair">
                    <div class="form-group"><label>Laki-laki</label><input type="number" name="murid_6_up_L" value="0" min="0" required></div>
                    <div class="form-group"><label>Perempuan</label><input type="number" name="murid_6_up_P" value="0" min="0" required></div>
                </div>
            </div>
        </div>
        <!-- PERUBAHAN: Grup Kelompok A & B dipisahkan ke dalam wadah sendiri -->
        <div class="form-grid" style="margin-top: 15px;">
            <div class="murid-group">
              <label class="murid-group-label">Kelompok A</label>
              <div class="murid-input-pair">
                  <div class="form-group"><label>Laki-laki</label><input type="number" name="kelompok_A_L" value="0" min="0" required></div>
                  <div class="form-group"><label>Perempuan</label><input type="number" name="kelompok_A_P" value="0" min="0" required></div>
              </div>
            </div>
            <div class="murid-group">
              <label class="murid-group-label">Kelompok B</label>
              <div class="murid-input-pair">
                  <div class="form-group"><label>Laki-laki</label><input type="number" name="kelompok_B_L" value="0" min="0" required></div>
                  <div class="form-group"><label>Perempuan</label><input type="number" name="kelompok_B_P" value="0" min="0" required></div>
              </div>
            </div>
        </div>
      </div>

      <!-- Kolom 3: Data PTK & Unggah -->
      <div class="form-column">
        <h3 class="section-title">Data Jumlah PTK</h3>

        <fieldset class="ptk-fieldset">
          <legend>Kepala Sekolah</legend>
          <div class="ptk-group-grid ptk-grid-2">
            <div class="form-group"><label>ASN</label><input type="number" name="kepsek_ASN" value="0" min="0" max="1"></div>
            <div class="form-group"><label>Non ASN</label><input type="number" name="kepsek_Non_ASN" value="0" min="0" max="1"></div>
          </div>
        </fieldset>

        <fieldset class="ptk-fieldset">
          <legend>Guru</legend>
          <div class="ptk-group-grid ptk-grid-4">
            <div class="form-group"><label>PNS</label><input type="number" name="guru_PNS" value="0" min="0"></div>
            <div class="form-group"><label>PPPK</label><input type="number" name="guru_PPPK" value="0" min="0"></div>
            <div class="form-group"><label>GTY</label><input type="number" name="guru_GTY" value="0" min="0"></div>
            <div class="form-group"><label>GTT</label><input type="number" name="guru_GTT" value="0" min="0"></div>
          </div>
        </fieldset>

        <fieldset class="ptk-fieldset">
          <legend>Tenaga Kependidikan</legend>
          <div class="ptk-group-grid ptk-grid-4">
            <div class="form-group"><label>Penjaga</label><input type="number" name="tendik_Penjaga" value="0" min="0"></div>
            <div class="form-group"><label>Tenaga Adm.</label><input type="number" name="tendik_TAS" value="0" min="0"></div>
            <div class="form-group"><label>Pustakawan</label><input type="number" name="tendik_Pustakawan" value="0" min="0"></div>
            <div class="form-group"><label>Lainnya</label><input type="number" name="tendik_Lainnya" value="0" min="0"></div>
          </div>
        </fieldset>
        
        <h3 class="section-title">Unggah Dokumen</h3>
        <div class="form-group">
          <label for="fileLapbul">Scan PDF Laporan Bulan Asli, Ukuran Maksimal 300 KB</label>
          <input type="file" id="fileLapbul" name="fileData" accept=".pdf" required>

        </div>
        <button type="submit" class="submit-btn">Kirim Laporan</button>
      </div>
      
    </div>
  </form>
</main>
