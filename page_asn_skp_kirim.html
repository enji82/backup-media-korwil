<header>

</header>

<div class="filter-container">

  </div>
  
  <div class="filter-group" style="margin-left: auto;">

            <div class="spinner-bar" style="background-color: #f1c40f;"></div>
            <div class="spinner-bar" style="background-color: #3498db;"></div>
        </div>
        <p style="margin-top: 15px; color: white; font-weight: bold; letter-spacing: 1px;">Memuat Data...</p>
    </div>

    <div class="table-container">
      <table id="skpKirimTable" class="data-table freeze-pane-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<style>
  /* --- LAYOUT UTAMA --- */
  #main-content { overflow-y: hidden !important; }
  
  main.table-view-container { 
      flex-grow: 1 !important; 
      min-height: 0 !important; 
      display: flex !important; 
      flex-direction: column !important; 
      position: relative; 
  }

      min-height: 0 !important; 
      display: flex !important; 
      flex-direction: column !important; 
      margin-bottom: 0; 
  }
  
  #tableWrapperSkpKirim .table-container { 
      flex-grow: 1 !important; 
      overflow: auto !important; 
      border-radius: 10px; 
      border-bottom: none; 
  }

  /* --- TABEL --- */
  #skpKirimTable { 
      border-collapse: separate; 
      border-spacing: 0; 
      width: 100%;
  }

  #skpKirimTable th, #skpKirimTable td {

      top: 0;

      color: #ffffff;

      height: 40px; /* Tinggi Header Standar */
  }

  /* Kolom 1: No */

      position: sticky; 
      left: 0; 
      z-index: 3; /* Di atas body biasa */

      width: 50px; min-width: 50px; max-width: 50px;
  }

  /* Kolom 2: Nama ASN */
  #skpKirimTable tbody td:nth-child(2) { 
      position: sticky; 
      left: 50px; 
      z-index: 3; 
      background-color: #1c2e3a; 
      text-align: left !important; 
      min-width: 200px;
  }

  /* --- SUDUT MATI (HEADER KIRI ATAS) --- */
  /* Wajib Z-Index Tertinggi (7) agar tidak tertutup saat scroll */
  
  /* Header No */

      position: sticky !important; 
      left: 0 !important; 
      top: 0 !important; 
      z-index: 7 !important; 
      background-color: #101E26 !important;
      width: 50px; min-width: 50px; max-width: 50px;
  }

  /* Header Nama ASN */
  #skpKirimTable thead th:nth-child(2) { 
      position: sticky !important;

  #skpKirimTable tbody tr:hover td { background-color: rgba(255, 255, 255, 0.08); }

  #skpKirimTable tbody tr:hover td:nth-child(2) {

  }
