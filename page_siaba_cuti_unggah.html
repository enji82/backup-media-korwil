<header>
  <h2>UNGGAH FORMULIR PERMINTAAN DAN PEMBERIAN CUTI</h2>
</header>

<main class="manual-form form-tab-container">
  
  <div id="skeleton-loader">
    <div class="form-grid"><div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div><div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div></div>
    <div class="form-footer"><div class="skeleton skeleton-button" style="width: 150px;"></div></div>
  </div>

  <form id="cutiUnggahForm" style="display: none;">
    
    <h3 class="sub-section-title-large">Data Pegawai</h3>
    
    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="unitKerjaUnggah">Unit Kerja</label>
          <select id="unitKerjaUnggah" name="unitKerja" required>
            <option value="" disabled selected>-- Memuat... --</option>
          </select>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="namaAsnUnggah">Nama ASN</label>
          <select id="namaAsnUnggah" name="namaAsn" required disabled>
            <option value="" disabled selected>-- Pilih Unit Kerja Dahulu --</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label>NIP</label>
          <input type="text" id="nipUnggah" name="nip" readonly style="background: rgba(0,0,0,0.3);">
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="statusUnggah">Status</label>
          <select id="statusUnggah" name="status" required>
            <option value="" disabled selected>-- Pilih --</option>
            <option value="PNS">PNS</option>
            <option value="PPPK">PPPK</option>
          </select>
        </div>
      </div>
    </div>

    <h3 class="sub-section-title-large" style="margin-top: 30px;">Rincian Cuti</h3>

    <div class="form-group">
      <label for="jenisCutiUnggah">Jenis Cuti</label>
      <select id="jenisCutiUnggah" name="jenisCuti" required disabled>
        <option value="" disabled selected>-- Pilih Status Dahulu --</option>
      </select>
    </div>

    <div class="form-grid-12">
      <div class="col-span-4">
        <div class="form-group">
          <label for="tglMulaiUnggah">Tanggal Mulai Cuti</label>
          <input type="date" id="tglMulaiUnggah" name="tglMulai" required>
        </div>
      </div>
      <div class="col-span-4">
        <div class="form-group">
          <label for="tglSelesaiUnggah">Tanggal Selesai Cuti</label>
          <input type="date" id="tglSelesaiUnggah" name="tglSelesai" required>
        </div>
      </div>
      <div class="col-span-4">
        <div class="form-group">
          <label for="jmlHariUnggah">Jumlah Hari</label>
          <input type="number" id="jmlHariUnggah" name="jmlHari" required>
        </div>
      </div>
    </div>

    <h3 class="sub-section-title-large" style="margin-top: 30px;">Dokumen</h3>

    <div class="form-group">
      <label for="fileCuti">Unggah Formulir (PDF, Maks. 100 KB)</label>
      <input type="file" id="fileCuti" name="fileData" accept=".pdf" required>
      <p class="input-hint">Unggah scan formulir permintaan dan pemberian cuti yang sudah ditandatangani dalam format PDF ukuran maksimal 100 KB.</p>
    </div>

    <div class="tab-form-footer">
      <button type="submit" class="submit-btn" id="submitBtnUnggahCuti">Kirim Data</button>
    </div>

  </form>
</main>
