<header>

</header>

<div class="filter-container">
  <div class="filter-group">
    <label for="filterTahunCekCuti">Tahun:</label>
    <select id="filterTahunCekCuti"></select>
  </div>
  <div class="filter-group">
    <label for="filterBulanCekCuti">Bulan:</label>
    <select id="filterBulanCekCuti"></select>
  </div>
  <div class="filter-group">
    <label for="filterUnitCekCuti">Unit Kerja:</label>
    <select id="filterUnitCekCuti"></select>
  </div>
  
  <div class="filter-group" style="margin-left: auto;">
    <label for="searchCekCuti" class="search-icon-label"><i class="fas fa-search"></i></label>
    <input type="search" id="searchCekCuti" class="search-input" placeholder="Cari Nama/NIP...">

<main class="table-view-container">
  
  <div id="tableWrapperCekCuti" style="display:flex; position: relative;"> 
    
    <div id="tableOverlayLoaderCekCuti" style="display: flex; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 100; justify-content: center; align-items: center; flex-direction: column; border-radius: 8px; backdrop-filter: blur(2px);">
        <div class="spinner-container">
            <div class="spinner-bar" style="background-color: #e74c3c;"></div>
            <div class="spinner-bar" style="background-color: #2ecc71;"></div>
            <div class="spinner-bar" style="background-color: #f1c40f;"></div>
            <div class="spinner-bar" style="background-color: #3498db;"></div>
        </div>
        <p style="margin-top: 15px; color: white; font-weight: bold; letter-spacing: 1px;">Memuat Data...</p>
    </div>

    <div class="table-container">
      <table id="cekCutiTable" class="data-table freeze-pane-table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Nama ASN</th> <th>NIP</th>      <th>Jenis Cuti</th> <th>Tgl Mulai</th>  <th>Tgl Selesai</th><th>Hari</th>       <th>Formulir</th>   <th>Status</th>     <th>Keterangan</th> <th>Aksi</th>       
            <th>Tgl Pengajuan</th> <th>Update</th>     </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<style>

      min-height: 0 !important; 
      display: flex !important; 
      flex-direction: column !important;
