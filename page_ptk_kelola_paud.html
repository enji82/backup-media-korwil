<header>

</header>

<div class="filter-container">

    <label for="filterJenjang">Jenjang:</label>
    <select id="filterJenjang"></select>
  </div>
  <div class="filter-group">
    <label for="filterNamaLembaga">Nama Lembaga:</label>

  </div>

  <div class="filter-group" style="margin-left: auto;">
    <label for="searchFilter" class="search-icon-label">
      <i class="fas fa-search"></i>

  <div id="tableWrapper" style="display:none;">
    <div class="table-container">
      <table id="kelolaPtkPaudTable" class="data-table freeze-pane-table">

        <tbody></tbody>
      </table>
