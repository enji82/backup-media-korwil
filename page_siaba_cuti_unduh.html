<header>
  <h2>UNDUH FORMULIR PENGAJUAN CUTI</h2>
</header>

<div class="filter-container">
  <div class="filter-group">
    <label for="filterTahunUnduh">Tahun:</label>
    <select id="filterTahunUnduh"></select>
  </div>
  <div class="filter-group">
    <label for="filterUnitUnduh">Unit Kerja:</label>
    <select id="filterUnitUnduh"></select>
  </div>
  
  <div class="filter-group" style="margin-left: auto;">
    <label for="searchCuti" class="search-icon-label"><i class="fas fa-search"></i></label>
    <input type="search" id="searchCuti" class="search-input" placeholder="Cari Nama/NIP...">
  </div>
</div>

<main class="table-view-container">
  <div id="tableWrapperUnduh" style="display:flex; position: relative;"> 
    
    <div id="tableOverlayLoaderUnduh" style="display: flex; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 100; justify-content: center; align-items: center; flex-direction: column; border-radius: 8px; backdrop-filter: blur(2px);">
        <div class="spinner-container">
            <div class="spinner-bar" style="background-color: #e74c3c;"></div>
            <div class="spinner-bar" style="background-color: #2ecc71;"></div>
            <div class="spinner-bar" style="background-color: #f1c40f;"></div>
            <div class="spinner-bar" style="background-color: #3498db;"></div>
        </div>
        <p style="margin-top: 15px; color: white; font-weight: bold; letter-spacing: 1px;">Memuat Data...</p>
    </div>

    <div class="table-container">
      <table id="cutiUnduhTable" class="data-table freeze-pane-table">
        <thead>
          <tr>
            <th>No.</th>
            <th>Nama ASN</th>
            <th>NIP</th>
            <th>Jenis Cuti</th>
            <th>Tgl Mulai</th>
            <th>Tgl Selesai</th>
            <th>Durasi</th>
            <th>Usulan</th>
            <th>Status</th>
            <th>Formulir</th>
            <th>Keterangan</th>
            <th>Aksi</th>
            <th>Tgl Pengajuan</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<style>
  /* --- LAYOUT UTAMA --- */
  #main-content { overflow-y: hidden !important; }
  
  main.table-view-container { 
      flex-grow: 1 !important; 
      min-height: 0 !important; 
      display: flex !important; 
      flex-direction: column !important; 
  }
  
  #tableWrapperUnduh { 
      flex-grow: 1 !important; 
      min-height: 0 !important; 
      display: flex !important; 
      flex-direction: column !important; 
      margin-bottom: 0; 
  }
  
  #tableWrapperUnduh .table-container { 
      flex-grow: 1 !important; 
      overflow: auto !important; 
      border-radius: 10px; 
      border-bottom: none; 
  }
  #tableWrapperUnduh .table-container::-webkit-scrollbar { display: none !important; }

  /* --- TABEL --- */
  #cutiUnduhTable { 
      border-collapse: separate; 
      border-spacing: 0; 
      width: 100%;
  }

  /* Style Sel Body & Header */
  #cutiUnduhTable th, #cutiUnduhTable td { 
      padding: 8px 12px;  
      vertical-align: middle; 
      border-bottom: 1px solid rgba(255,255,255,0.1); 
      border-right: 1px solid rgba(255,255,255,0.1); 
      font-size: 13px; 
      text-align: center; 
      white-space: nowrap; 
  }

  /* --- PERBAIKAN GAP: KUNCI LEBAR KOLOM 1 --- */
  #cutiUnduhTable th:nth-child(1),
  #cutiUnduhTable td:nth-child(1) {
      width: 50px;
      min-width: 50px;
      max-width: 50px;
      box-sizing: border-box; /* Pastikan padding tidak menambah lebar */
  }
  
  /* --- HEADER FREEZE (ATAS) --- */
  #cutiUnduhTable thead th { 
      position: sticky; 
      top: 0; 
      z-index: 5; 
      background-color: #101E26; 
      border-bottom: 2px solid rgba(0, 195, 255, 0.5); 
  }

  /* --- KOLOM FREEZE (KIRI - BODY) --- */
  
  /* Kolom 1 (No) */
  #cutiUnduhTable tbody td:nth-child(1) { 
      position: sticky; 
      left: 0; 
      z-index: 3; 
      background-color: #1c2e3a; 
  }
  
  /* Kolom 2 (Nama ASN) */
  #cutiUnduhTable tbody td:nth-child(2) { 
      position: sticky; 
      left: 50px; /* Pas menempel setelah kolom 1 yang lebarnya 50px */
      z-index: 3; 
      background-color: #1c2e3a; 
      text-align: left !important; 
  }

  /* --- SUDUT MATI (HEADER KIRI ATAS) --- */
  
  #cutiUnduhTable thead th:nth-child(1) { 
      position: sticky !important;
      top: 0 !important;
      left: 0 !important;
      z-index: 10 !important; 
      background-color: #101E26 !important;
  }
  #cutiUnduhTable thead th:nth-child(2) { 
      position: sticky !important;
      top: 0 !important;
      left: 50px !important;
      z-index: 10 !important;
      background-color: #101E26 !important;
  }

  /* --- PENGATURAN KOLOM KHUSUS --- */
  
  /* Rata Kiri */
  #cutiUnduhTable tbody td:nth-child(3), /* NIP */
  #cutiUnduhTable tbody td:nth-child(9), /* Status */
  #cutiUnduhTable tbody td:nth-child(11) /* Keterangan */
  {
      text-align: left; 
  }
  
  /* Wrap Text untuk Keterangan */
  #cutiUnduhTable td:nth-child(11) {
      white-space: pre-wrap; 
      min-width: 150px;
      max-width: 300px;
      text-align: left;
  }

  /* Lebar Kolom Aksi */
  #cutiUnduhTable th:nth-child(12), 
  #cutiUnduhTable td:nth-child(12) { 
      min-width: 180px; 
  }

  /* --- STATUS STYLING --- */
  .status-ok { color: #2ecc71; font-weight: bold; }
  .status-tolak { color: #e74c3c; font-weight: bold; }
  .status-proses { color: #f1c40f; font-style: italic; }

  /* --- TOMBOL --- */
  .view-doc-btn { 
      display: inline-flex; align-items: center; justify-content: center; 
      height: 28px; padding: 0 10px; font-size: 12px; font-weight: 600; 
      border-radius: 4px; cursor: pointer; text-decoration: none; transition: all 0.2s; 
      background-color: rgba(52, 152, 219, 0.2); 
      border: 1px solid rgba(52, 152, 219, 0.5); 
      color: #3498db; 
  }
  .view-doc-btn:hover { 
      background-color: rgba(52, 152, 219, 0.5); 
      color: white; 
  }
  
  .action-buttons { display: flex; gap: 5px; justify-content: center; }

  /* Hover Effect */
  #cutiUnduhTable tbody tr:hover td { background-color: rgba(255, 255, 255, 0.08); }
  /* Hover untuk Freeze Pane */
  #cutiUnduhTable tbody tr:hover td:nth-child(1), 
  #cutiUnduhTable tbody tr:hover td:nth-child(2) { 
      background-color: #2a4152; 
  }
</style>
