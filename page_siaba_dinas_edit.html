<header>
  <h2>PERBAIKAN DOKUMEN SPT</h2>
</header>

<main class="manual-form form-tab-container">
  
  <div id="skeleton-loader">
    <div class="scroll-inner-content">
      <div class="form-grid">
        <div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div>
        <div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div>
      </div>
      <div class="form-footer"><div class="skeleton skeleton-button" style="width: 150px;"></div></div>
    </div>
  </div>

  <form id="dinasEditForm" style="display: none;">
    
    <input type="hidden" name="rowIndex" id="rowIndex">
    <input type="hidden" name="idSpt" id="idSpt">
    <input type="hidden" name="existingFileUrl" id="existingFileUrl">
    
    <div id="dinas-scroll-wrapper">
    
        <h3 class="sub-section-title-large">Data SPT</h3>
        
        <div class="form-grid-12">
          <div class="col-span-4">
            <div class="form-group">
              <label for="jenisPDEdit">Jenis PD</label>
              <select id="jenisPDEdit" name="jenisPD" required>
                <option value="DD">Dinas Dalam (DD)</option>
                <option value="DL">Dinas Luar (DL)</option>
              </select>
            </div>
          </div>
          <div class="col-span-8">
            <div class="form-group">
              <label for="nomorSPTEdit">Nomor SPT</label>
              <input type="text" id="nomorSPTEdit" name="nomorSPT" required>
            </div>
          </div>
        </div>

        <div class="form-grid-12">
          <div class="col-span-4">
            <div class="form-group">
              <label for="tanggalSPTEdit">Tanggal SPT</label>
              <input type="date" id="tanggalSPTEdit" name="tanggalSPT" required>
            </div>
          </div>
          <div class="col-span-4">
            <div class="form-group">
              <label for="tanggalMulaiEdit">Tanggal Mulai</label>
              <input type="date" id="tanggalMulaiEdit" name="tanggalMulai" required>
            </div>
          </div>
          <div class="col-span-4">
            <div class="form-group">
              <label for="tanggalSelesaiEdit">Tanggal Selesai</label>
              <input type="date" id="tanggalSelesaiEdit" name="tanggalSelesai" required>
            </div>
          </div>
        </div>

        <div class="form-grid-12">
          <div class="col-span-12">
            <div class="form-group">
              <label for="lokasiEdit">Lokasi Tujuan</label>
              <input type="text" id="lokasiEdit" name="lokasi" required>
            </div>
          </div>
        </div>
        
        <div class="form-grid-12">
          <div class="col-span-12">
            <div class="form-group">
              <label for="kegiatanEdit">Kegiatan</label>
              <input type="text" id="kegiatanEdit" name="kegiatan" required>
            </div>
          </div>
        </div>

        <h3 class="sub-section-title-large" style="margin-top: 30px;">Pelaksana Tugas</h3>

        <div class="form-grid-12">
            <div class="col-span-8">
                <div class="form-group">
                  <label for="unitKerjaDinasEdit">Unit Kerja</label>
                  <select id="unitKerjaDinasEdit" name="unitKerja" required>
                    </select>
                </div>
            </div>
            <div class="col-span-4">
                <div class="form-group">
                  <label for="jumlahPesertaEdit">Peserta (Orang)</label>
                  <select id="jumlahPesertaEdit" name="peserta" required>
                    </select>
                </div>
            </div>
        </div>

        <div id="peserta-wrapper-edit"></div>

        <h3 class="sub-section-title-large" style="margin-top: 30px;">Dokumen</h3>
        
        <div class="form-group">
          <label>Dokumen Saat Ini</label>
          <div id="currentDocLink" style="margin-top:5px; padding:10px; background:rgba(255,255,255,0.05); border-radius:6px;"></div>
        </div>

        <div class="form-group">
          <label for="fileRevisi">Ganti File SPT (Opsional - PDF, Maks 200 KB)</label>
          <input type="file" id="fileRevisi" name="fileData" accept=".pdf">
        </div>

        <div class="form-group">
          <label for="jenisDokumenEdit">Jenis Dokumen</label>
          <select id="jenisDokumenEdit" name="jenisDokumen" required>
            <option value="Sementara">Sementara</option>
            <option value="Final">Final</option>
          </select>
          <p class="input-hint">Pilih "Final" jika data sudah benar. Data tidak bisa diedit lagi setelah Final.</p>
        </div>

        <div class="tab-form-footer">
          <button type="button" class="submit-btn prev-tab-btn" onclick="App.loadPage(null, 'siaba_dinas_cek')" style="width:auto; background:rgba(255,255,255,0.1);">Batal</button>
          <button type="submit" class="submit-btn" id="btnSimpanRevisi" style="width:auto; margin-left:auto;">Simpan Perubahan</button>
        </div>

    </div> </form>
</main>
