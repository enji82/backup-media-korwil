<header>
  <h2>FORMULIR PENGAJUAN CUTI</h2>
</header>

<main class="manual-form form-tab-container">
  
  <div id="skeleton-loader">
    <div class="form-grid"><div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div><div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div></div>
    <div class="form-footer"><div class="skeleton skeleton-button" style="width: 150px;"></div></div>
  </div>

  <form id="cutiForm" style="display: none;">
    
    <h3 class="sub-section-title-large">Data Pegawai</h3>
    
    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="unitKerjaCuti">Unit Kerja</label>
          <select id="unitKerjaCuti" name="unitKerja" required>
            <option value="" disabled selected>-- Memuat... --</option>
          </select>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="namaAsnCuti">Nama ASN</label>
          <select id="namaAsnCuti" name="namaAsn" required disabled>
            <option value="" disabled selected>-- Pilih Unit Kerja Dahulu --</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label>NIP</label>
          <input type="text" id="nipCuti" name="nip" readonly style="background: rgba(0,0,0,0.3);">
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="tugasCuti">Tugas</label>
          <select id="tugasCuti" name="tugas" required>
            <option value="" disabled selected>-- Pilih --</option>
            <option value="Kepala Sekolah">Kepala Sekolah</option>
            <option value="Guru">Guru</option>
            <option value="Tendik">Tendik</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="statusCuti">Status Kepegawaian</label>
          <select id="statusCuti" name="status" required>
            <option value="" disabled selected>-- Pilih --</option>
            <option value="PNS">PNS</option>
            <option value="PPPK">PPPK</option>
          </select>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="golonganCuti">Golongan</label>
          <select id="golonganCuti" name="golongan" required disabled>
            <option value="" disabled selected>-- Pilih Status Dahulu --</option>
          </select>
        </div>
      </div>
    </div>

    <h3 class="sub-section-title-large" style="margin-top: 30px;">Rincian Cuti</h3>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="jenisCuti">Jenis Cuti</label>
          <select id="jenisCuti" name="jenisCuti" required disabled>
            <option value="" disabled selected>-- Pilih Status Dahulu --</option>
          </select>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="tglSurat">Tanggal Surat Permohonan</label>
          <input type="date" id="tglSurat" name="tglSurat" required>
        </div>
      </div>
    </div>

    <div class="form-grid-12">
      <div class="col-span-4">
        <div class="form-group">
          <label for="tglMulai">Tanggal Mulai Cuti</label>
          <input type="date" id="tglMulai" name="tglMulai" required>
        </div>
      </div>
      <div class="col-span-4">
        <div class="form-group">
          <label for="tglSelesai">Tanggal Selesai Cuti</label>
          <input type="date" id="tglSelesai" name="tglSelesai" required>
        </div>
      </div>
      <div class="col-span-4">
        <div class="form-group">
          <label for="jmlHari">Jumlah Hari Cuti</label>
          <input type="number" id="jmlHari" name="jmlHari" required>
          <p class="input-hint">Cuti tahunan, hitung hari efektif saja.</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="alasan">Alasan Cuti</label>
      <input type="text" id="alasan" name="alasan" required>
    </div>

    <div class="form-group">
      <label for="alamatCuti">Alamat Selama Menjalankan Cuti</label>
      <input type="text" id="alamatCuti" name="alamatCuti" required>
    </div>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="noHp">Nomor HP/WhatsApp</label>
          <input type="text" id="noHp" name="noHp" pattern="[0-9]+" title="Hanya angka" required>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="usulan">Usulan</label>
          <select id="usulan" name="usulan" required>
            <option value="Baru" selected>Baru</option>
            <option value="Revisi">Revisi</option>
          </select>
        </div>
      </div>
    </div>

    <div class="tab-form-footer">
      <button type="submit" class="submit-btn" id="submitBtnCuti">Kirim Pengajuan</button>
    </div>

  </form>
</main>
