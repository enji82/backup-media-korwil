<header>
  <h2>DATA CUTI</h2>
</header>

<div class="filter-container">
  <div class="filter-group">
    <label for="filterTahunData">Tahun:</label>
    <select id="filterTahunData"></select>
  </div>
  <div class="filter-group">
    <label for="filterUnitData">Unit Kerja:</label>
    <select id="filterUnitData"></select>
  </div>
  
  <div class="filter-group" style="margin-left: auto;">
    <label for="searchDataCuti" class="search-icon-label"><i class="fas fa-search"></i></label>
    <input type="search" id="searchDataCuti" class="search-input" placeholder="Cari Nama/NIP...">
  </div>
</div>

<main class="table-view-container">
  
  <div id="tableWrapperDataCuti" style="display:flex; position: relative;"> 
    
    <div id="tableOverlayLoaderDataCuti" style="display: flex; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.6); z-index: 100; justify-content: center; align-items: center; flex-direction: column; border-radius: 8px; backdrop-filter: blur(2px);">
        <div class="spinner-container">
            <div class="spinner-bar" style="background-color: #e74c3c;"></div>
            <div class="spinner-bar" style="background-color: #2ecc71;"></div>
            <div class="spinner-bar" style="background-color: #f1c40f;"></div>
            <div class="spinner-bar" style="background-color: #3498db;"></div>
        </div>
        <p style="margin-top: 15px; color: white; font-weight: bold; letter-spacing: 1px;">Memuat Data...</p>
    </div>

    <div class="table-container">
      <table id="dataCutiTable" class="data-table freeze-pane-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</main>

<style>
  /* --- 1. LAYOUT WRAPPER (Spesifik Halaman) --- */
  #main-content { overflow-y: hidden !important; }
  
  main.table-view-container { 
      flex-grow: 1 !important; 
      min-height: 0 !important; 
      display: flex !important; 
      flex-direction: column !important; 
  }
  
  #tableWrapperDataCuti { 
      flex-grow: 1 !important; 
      min-height: 0 !important; 
      display: flex !important; 
      flex-direction: column !important; 
      margin-bottom: 0; 
  }
  
  #tableWrapperDataCuti .table-container { 
      flex-grow: 1 !important; 
      overflow: auto !important; 
      border-radius: 10px; 
      border-bottom: none; 
  }
  #tableWrapperDataCuti .table-container::-webkit-scrollbar { display: none !important; }

  /* --- 2. OVERRIDE GLOBAL SEPERLUNYA --- */
  
  /* Kita menimpa padding global (.data-table) hanya untuk tabel ini */
  /* agar barisnya lebih tinggi sesuai keinginan Anda */
  #dataCutiTable th, #dataCutiTable td { 
      padding: 10px 10px !important; /* Override Global (biasanya 8px) */
      box-sizing: border-box;
  }

  /* --- 3. KONFIGURASI FREEZE PANE (HEADER 2 BARIS) --- */
  /* CSS Global hanya menangani header 1 baris, jadi kita harus atur baris ke-2 disini */

  /* Baris 1 (Ikut Global, cuma pastikan tinggi) */
  #dataCutiTable thead tr:first-child th { 
      height: 40px; 
      z-index: 20; 
  }

  /* Baris 2 (Sub-Header - Perlu diatur manual posisinya) */
  #dataCutiTable thead tr:nth-child(2) th { 
      position: sticky; 
      top: 40px; /* Menempel di bawah Baris 1 */
      height: 40px;
      z-index: 20; 
      background-color: #101E26; /* Wajib definisikan ulang agar tidak transparan */
      border-bottom: 2px solid rgba(0, 195, 255, 0.5);
  }

  /* --- 4. KONFIGURASI KOLOM BEKU (KIRI) --- */

  /* Kolom 1 (No) */
  #dataCutiTable tbody td:nth-child(1) { 
      position: sticky; left: 0; z-index: 10; 
      background-color: #1c2e3a; 
      width: 50px; min-width: 50px; max-width: 50px;
  }

  /* Kolom 2 (Nama ASN) */
  #dataCutiTable tbody td:nth-child(2) { 
      position: sticky; left: 50px; z-index: 10; 
      background-color: #1c2e3a; 
      text-align: left !important; min-width: 200px;
  }

  /* --- 5. SUDUT MATI (HEADER KIRI ATAS) --- */
  /* Pertemuan Header & Kolom Kiri (Wajib paling atas) */
  
  #dataCutiTable thead tr:first-child th:nth-child(1) { 
      position: sticky !important; left: 0 !important; top: 0 !important; 
      z-index: 40 !important; width: 50px; min-width: 50px; max-width: 50px;
  }
  
  #dataCutiTable thead tr:first-child th:nth-child(2) { 
      position: sticky !important; left: 50px !important; top: 0 !important; 
      z-index: 40 !important; min-width: 200px;
  }

  /* --- 6. PEWARNAAN KOLOM (Fitur Unik Halaman Ini) --- */
  
  /* Pasangan Warna */
  #dataCutiTable tbody td:nth-child(4), #dataCutiTable tbody td:nth-child(5) {
      background-color: rgba(52, 152, 219, 0.1); color: #3498db;
  }
  #dataCutiTable tbody td:nth-child(6), #dataCutiTable tbody td:nth-child(7) {
      background-color: rgba(46, 204, 113, 0.1); color: #2ecc71;
  }
  #dataCutiTable tbody td:nth-child(8), #dataCutiTable tbody td:nth-child(9) {
      background-color: rgba(241, 196, 15, 0.1); color: #f1c40f;
  }
  #dataCutiTable tbody td:nth-child(10), #dataCutiTable tbody td:nth-child(11) {
      background-color: rgba(155, 89, 182, 0.1); color: #9b59b6;
  }
  #dataCutiTable tbody td:nth-child(12), #dataCutiTable tbody td:nth-child(13) {
      background-color: rgba(231, 76, 60, 0.1); color: #e74c3c; font-weight: bold;
  }

  /* Rata Kiri Default */
  #dataCutiTable tbody td:nth-child(2),
  #dataCutiTable tbody td:nth-child(3) { text-align: left; }

  /* Hover Effect (Wajib !important untuk menembus warna kolom) */
  #dataCutiTable tbody tr:hover td { background-color: rgba(255, 255, 255, 0.15) !important; }
  
  /* Hover Konsisten Kolom Beku */
  #dataCutiTable tbody tr:hover td:nth-child(1), 
  #dataCutiTable tbody tr:hover td:nth-child(2) { 
      background-color: #2a4152 !important; 
  }
</style>
