<header>
  <h2>UNGGAH SURAT PERNYATAAN LUPA PRESENSI</h2>
</header>

<main class="manual-form form-tab-container">
  
  <div id="skeleton-loader">
    <div class="form-grid">
      <div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div>
      <div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div>
    </div>
    <div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div>
    <div class="form-footer"><div class="skeleton skeleton-button" style="width: 150px;"></div></div>
  </div>

  <form id="lupaPresensiForm" style="display: none;">
    
    <h3 class="sub-section-title">Data Pegawai</h3>
    
    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="unitKerja">Unit Kerja</label>
          <select id="unitKerja" name="Unit Kerja" required>
            <option value="" disabled selected>-- Memuat... --</option>
          </select>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="namaAsn">Nama ASN</label>
          <select id="namaAsn" name="Nama ASN" required disabled>
            <option value="" disabled selected>-- Pilih Unit Kerja Dahulu --</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="form-grid-12">
        <div class="col-span-6">
            <div class="form-group">
               <label for="nip">NIP</label>
               <input type="text" id="nip" name="NIP" readonly style="background-color: rgba(0,0,0,0.3); cursor: not-allowed;">
            </div>
        </div>
    </div>

    <h3 class="sub-section-title">Detail Presensi</h3>
    
    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="tanggalLupa">Tanggal Lupa Presensi</label>
          <input type="date" id="tanggalLupa" name="Tanggal" required>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="jenisPresensi">Jenis Presensi</label>
          <select id="jenisPresensi" name="Jenis Presensi" required>
            <option value="" disabled selected>-- Pilih --</option>
            <option value="Datang">Datang</option>
            <option value="Pulang">Pulang</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label>Jam Lupa Presensi</label>
          <div style="display: flex; gap: 10px; align-items: center;">
            <input type="number" id="jam" name="Jam" min="0" max="23" placeholder="Jam" required style="text-align:center;">
            <span style="font-weight:bold;">:</span>
            <input type="number" id="menit" name="Menit" min="0" max="59" placeholder="Menit" required style="text-align:center;">
          </div>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="komulatif">Komulatif Ke</label>
          <select id="komulatif" name="Komulatif" required>
            <option value="" disabled selected>-- Pilih --</option>
            <option value="I">I</option>
            <option value="II">II</option>
            <option value="III">III</option>
            <option value="IV">IV</option>
            <option value="V">V</option>
          </select>
        </div>
      </div>
    </div>

    <h3 class="sub-section-title">Dokumen Pendukung</h3>
    <div class="form-group">
      <label for="fileSurat">Unggah Surat Pernyataan</label>
      <input type="file" id="fileSurat" name="fileData" accept=".pdf" required>
      <p class="input-hint">Scan surat pernyataan lupa absen menggunakan mesin scanner dengan format file PDF dengan ukuran maksimal 200 KB.</p>
    </div>

    <div class="tab-form-footer">
      <button type="submit" class="submit-btn" id="submitBtn">Kirim Surat Pernyataan</button>
    </div>

  </form>
</main>

<style>
  /* Styling Khusus Halaman Ini */
  
  /* 1. Judul Bagian: Besar & Berwarna */
  .sub-section-title {
      font-size: 1.1em !important; /* Diperbesar */
      color: #00c3ff !important;   /* Warna Biru Terang */
      font-weight: 600;
      margin-top: 30px;
      margin-bottom: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 8px;
  }
  
  /* 2. Jarak antar Form Input */
  .form-group {
      margin-bottom: 35px !important; /* Lebih renggang */
  }
  
  /* Reset margin untuk elemen dalam grid agar sejajar */
  .form-grid-12 .form-group {
      margin-bottom: 0 !important; /* Reset margin jika dalam grid, dihandle oleh gap grid */
  }
  
  /* Jarak antar baris grid */
  .form-grid-12 {
      margin-bottom: 25px;
  }
</style>
