<header>
  <h2>FORM PENGAJUAN SALAH PRESENSI</h2>
</header>

<main class="manual-form form-tab-container">
  
  <div id="skeleton-loader">
    <div class="form-grid">
      <div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div>
      <div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div>
    </div>
    <div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div>
    <div class="form-footer"><div class="skeleton skeleton-button" style="width: 150px;"></div></div>
  </div>

  <form id="salahPresensiForm" style="display: none;">
    
    <h3 class="sub-section-title">Data Pegawai</h3>
    
    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="unitKerjaSalah">Unit Kerja</label>
          <select id="unitKerjaSalah" name="unitKerja" required>
            <option value="" disabled selected>-- Memuat... --</option>
          </select>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="namaAsnSalah">Nama ASN</label>
          <select id="namaAsnSalah" name="namaAsn" required disabled>
            <option value="" disabled selected>-- Pilih Unit Kerja Dahulu --</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="form-grid-12">
        <div class="col-span-6">
            <div class="form-group">
               <label for="nipSalah">NIP</label>
               <input type="text" id="nipSalah" name="nip" readonly style="background-color: rgba(0,0,0,0.3); cursor: not-allowed;">
            </div>
        </div>
    </div>

    <h3 class="sub-section-title">Rincian Kesalahan</h3>
    
    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="tanggalSalah">Tanggal Presensi</label>
          <input type="date" id="tanggalSalah" name="tanggal" required>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label>Jam Presensi</label>
          <div style="display: flex; gap: 10px; align-items: center;">
            <input type="number" name="jam" min="0" max="23" placeholder="Jam" required style="text-align:center;">
            <span style="font-weight:bold;">:</span>
            <input type="number" name="menit" min="0" max="59" placeholder="Mnt" required style="text-align:center;">
          </div>
        </div>
      </div>
    </div>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="presensiTercatat">Presensi Tercatat (Salah)</label>
          <select id="presensiTercatat" name="tercatat" required>
            <option value="" disabled selected>-- Pilih --</option>
            <option value="Datang">Datang</option>
            <option value="Pulang">Pulang</option>
          </select>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="presensiBenar">Presensi yang Benar</label>
          <select id="presensiBenar" name="benar" required>
            <option value="" disabled selected>-- Pilih --</option>
            <option value="Datang">Datang</option>
            <option value="Pulang">Pulang</option>
          </select>
        </div>
      </div>
    </div>

    <div class="tab-form-footer">
      <button type="submit" class="submit-btn" id="submitBtnSalah">Kirim Pengajuan</button>
    </div>

  </form>
</main>
