<header>
  <h2>SKP EKINERJA</h2>
</header>

<main class="manual-form form-tab-container">
  
  <div id="skeleton-loader">
    <div class="form-grid"><div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div><div class="form-group"><div class="skeleton skeleton-text"></div><div class="skeleton skeleton-input"></div></div></div>
    <div class="form-footer"><div class="skeleton skeleton-button" style="width: 150px;"></div></div>
  </div>

  <form id="skpUnggahForm" style="display: none;">
    
    <div class="info-box" style="background: rgba(52, 152, 219, 0.1); border-left: 4px solid #3498db; padding: 15px; margin-bottom: 25px; border-radius: 4px;">
        <p style="margin: 0; color: #e0e0e0; font-size: 0.95em; line-height: 1.5;">
            <i class="fas fa-info-circle" style="color: #3498db; margin-right: 8px;"></i>
            Formulir yang diunggah adalah scan dokumen tahunan lengkap yang sudah ditandatangani dengan urutan mulai dari halaman paling atas: 
            <strong>Dokumen Evaluasi Kinerja Pegawai</strong>, <strong>Evaluasi Kinerja Pegawai</strong>, dan <strong>Sasaran Kinerja Pegawai</strong>.
        </p>
    </div>

    <div class="form-grid-12">
      <div class="col-span-6">
        <div class="form-group">
          <label for="unitKerjaSkp">Unit Kerja</label>
          <select id="unitKerjaSkp" name="unitKerja" required>
            <option value="" disabled selected>-- Memuat... --</option>
          </select>
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="namaAsnSkp">Nama ASN</label>
          <select id="namaAsnSkp" name="namaAsn" required disabled>
            <option value="" disabled selected>-- Pilih Unit Kerja Dahulu --</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-grid-12" style="margin-bottom: 20px;">
      <div class="col-span-6">
        <div class="form-group">
          <label>NIP</label>
          <input type="text" id="nipSkp" name="nip" readonly style="background: rgba(0,0,0,0.3);">
        </div>
      </div>
      <div class="col-span-6">
        <div class="form-group">
          <label for="statusSkp">Status</label>
          <select id="statusSkp" name="status" required>
            <option value="" disabled selected>-- Pilih --</option>
            <option value="PNS">PNS</option>
            <option value="PPPK">PPPK</option>
            <option value="PPPK PW">PPPK PW</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group">
        <label for="tahunSkp">Tahun</label>
        <select id="tahunSkp" name="tahun" required>
            </select>
    </div>

    <div class="form-group">
      <label for="fileSkp">Unggah Dokumen (Scan PDF, Maks. 1 MB)</label>
      <input type="file" id="fileSkp" name="fileData" accept=".pdf" required>
    </div>

    <div class="tab-form-footer">
      <button type="submit" class="submit-btn" id="submitBtnSkp">Kirim Data</button>
    </div>

  </form>
</main>

<style>
  /* Reuse Global Styles */
  main.manual-form.form-tab-container {
      display: flex !important; flex-direction: column !important;
      height: calc(100vh - 140px) !important; max-height: calc(100vh - 140px) !important;
      min-height: 400px !important; overflow-y: auto !important;
      padding-bottom: 20px !important; position: relative !important;
      scrollbar-width: none; 
  }
  main.manual-form.form-tab-container::-webkit-scrollbar { display: none; }
  .form-group label { font-weight: 600; color: #ecf0f1; display: block; margin-bottom: 5px; }
</style>
