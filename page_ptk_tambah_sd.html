<header>
  <h2>TAMBAH DATA PTK SEKOLAH DASAR</h2>
</header>

<main class="manual-form" style="max-width: 900px; margin: 20px auto;">
  <form id="addPtkSdForm">
    
    <fieldset class="ptk-fieldset">
      <legend>Data Sekolah</legend>
      <div class="form-grid">
        <div class="form-group">
          <label for="statusSekolah">Status Sekolah</label>
          <select id="statusSekolah" name="statusSekolah" required>
            <option value="" disabled selected>-- Pilih Status Sekolah --</option>
            <option value="Negeri">Negeri</option>
            <option value="Swasta">Swasta</option>
          </select>
        </div>
        <div class="form-group">
          <label for="unitKerja">Unit Kerja (Nama Sekolah)</label>
          <select id="unitKerja" name="Unit Kerja" required disabled>
            <option>Pilih Status Sekolah Dahulu</option>
          </select>
        </div>
      </div>
    </fieldset>

    <div id="dynamic-form-container" style="display: none;">

      <fieldset class="ptk-fieldset">
        <legend>Data Pribadi</legend>
        <div class="form-group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="Nama" required>
            <p class="input-hint">Gunakan huruf kapital.</p>
        </div>
        <div class="form-grid">
            <div class="form-group">
                <label for="ttl">Tempat, Tanggal Lahir</label>
                <input type="text" id="ttl" name="Tempat, Tanggal Lahir" required>
            </div>
            <div class="form-group">
                <label for="jenisKelamin">Jenis Kelamin</label>
                <select id="jenisKelamin" name="L/P" required>
                    <option value="" disabled selected>-- Pilih --</option>
                    <option value="L">L</option>
                    <option value="P">P</option>
                </select>
            </div>
        </div>
        <div class="form-grid">
            <div class="form-group">
                <label for="pendidikan">Pendidikan</label>
                <input type="text" id="pendidikan" name="Pendidikan" required>
                <p class="input-hint">Contoh: S1 PGSD 2020</p>
            </div>
            <div class="form-group">
                <label for="sertifikat">Sertifikat Pendidik</label>
                <select id="sertifikat" name="Serdik" required>
                    <option value="" disabled selected>-- Pilih --</option>
                    <option value="Ya">Ya</option>
                    <option value="Tidak">Tidak</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="nuptk">NUPTK</label>
            <input type="text" id="nuptk" name="NUPTK" pattern="[0-9]{16}" title="NUPTK harus 16 digit angka.">
            <p class="input-hint">Tidak wajib diisi. Jika diisi, harus 16 digit angka.</p>
        </div>
      </fieldset>

      <fieldset class="ptk-fieldset">
        <legend>Data Kepegawaian</legend>
        
        <div id="form-negeri" style="display: none;">
          <div class="form-grid">
            <div class="form-group">
              <label for="statusNegeri">Status</label>
              <select id="statusNegeri" name="Status" required></select>
            </div>
            <div class="form-group">
              <label for="nip">NIP</label>
              <input type="text" id="nip" name="NIP" pattern="\d{18}" title="NIP harus 18 digit angka">
            </div>
          </div>
          <div class="form-group">
            <label for="pangkatNegeri">Pangkat, Gol./Ruang</label>
            <select id="pangkatNegeri" name="Pangkat, Gol./Ruang"></select>
          </div>
        </div>

        <div id="form-swasta" style="display: none;">
          <div class="form-grid">
            <div class="form-group">
              <label for="statusSwasta">Status</label>
              <select id="statusSwasta" name="Status" required></select>
            </div>
            <div class="form-group">
              <label for="niy">NIY</label>
              <input type="text" id="niy" name="NIY">
            </div>
          </div>
          <div class="form-group">
            <label for="golImpassing">Gol. Impasing</label>
            <input type="text" id="golImpassing" name="Gol. Impasing">
          </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label for="jabatan">Jabatan</label>
            <select id="jabatan" name="Jabatan" required></select>
          </div>
          <div class="form-group">
            <label for="tmtJabatan">TMT Jabatan</label>
            <input type="date" id="tmtJabatan" name="TMT" required>
          </div>
        </div>
        <div class="form-group">
          <label for="tugasTambahan">Tugas Tambahan</label>
          <select id="tugasTambahan" name="Tugas Tambahan"></select>
        </div>

      </fieldset>

      <button type="submit" class="submit-btn">Simpan Data PTK</button>
    </div>

  </form>
</main>
