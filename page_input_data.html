<div>
  <h2>Input Data Baru</h2>
  <p>Silakan isi formulir di bawah ini untuk menambahkan data baru ke spreadsheet.</p>
  
  <form id="input-form">
    <div class="form-group">
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>
    </div>
    
    <div class="form-group">
      <label for="keterangan">Keterangan:</label>
      <textarea id="keterangan" name="keterangan" rows="4"></textarea>
    </div>
    
    <button type="button" onclick="submitData()">Simpan Data</button>
  </form>
</div>
